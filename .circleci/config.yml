version: 2

jobs:
  serverapp:
    docker:
      - image: circleci/node:8
    steps:
      - run: git clone https://github.com/franczak/CsGoBuffServer.git .
      - run: ls
      - run: npm install
      - run: nohup node src/index.js &
  frontapp:
    docker:
      - image: circleci/node:7
    steps:
      - checkout
      - run: npm install
      - run: nohup node node_modules/react-scripts/bin/react-scripts.js start &
      - run: npm run cypress:run
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - serverapp
      - frontapp:
          requires:
            - serverapp